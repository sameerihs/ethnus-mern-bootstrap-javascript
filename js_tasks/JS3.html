<!DOCTYPE html>

  <body>
    <h1>Javascript Task 3</h1>

    <h3>Calculator</h3>
    <label for="a">1st Number </label>
    <input type="number" id="a" /> <br />
    <br />
    <label for="b">2nd Number </label>
    <input type="number" id="b" /> <br />
    <br />

    <button onclick="Mul()">Multiply</button>
    <button onclick="Div()">Divide</button> <br />
    <br />

    <span id="answer"></span>

    <script>
      function Mul() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = a * b;
        document.getElementById("answer").innerHTML = "The result is: " + c;
      }
      function Div() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = a / b;
        document.getElementById("answer").innerHTML = "The result is: " + c;
      }
    </script>
  </body>
