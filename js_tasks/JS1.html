    <h3>Reverse a number</h3>
    <label for="num">Enter a number </label>
    <input type="number" id="num" /> <br />
    <br />
    <button onclick="reverser()">Reverse</button> <br /><br />
    <span id="ans"></span>

    <script>
      function reverser() {
        const num = document.getElementById("num").value;
        const revnum = rev(num);
        document.getElementById("ans").innerHTML =
          "Reversed number is: " + revnum;
      }
      function rev(x) {
        let n = x;
        let m = 0;
        while (n !== 0) {
          const k = n % 10;
          m = m * 10 + k;
          n = Math.floor(n / 10);
        }
        return m;
      }
    </script>
