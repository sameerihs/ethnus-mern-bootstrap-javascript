    <h3>Form Validation</h3>

    <center>
      <form onsubmit="return val()">
        <table>
          <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" name="name" id="name" /></td>
            <td><span id="err1" style="color: red"></span></td>
          </tr>
          <tr>
            <td><label for="em">Email: </label></td>
            <td><input type="email" name="em" id="em" /></td>
            <td><span id="err2" style="color: red"></span></td>
          </tr>
          <tr>
            <td><label for="web">Website: </label></td>
            <td><input type="text" name="web" id="web" /></td>
            <td><span id="err3" style="color: red"></span></td>
          </tr>
          <tr>
            <td><label for="msg">Message: </label></td>
            <td>
              <textarea name="msg" id="msg" cols="20" rows="5"></textarea>
            </td>
            <td><span id="err4" style="color: red"></span></td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
          </tr>
        </table>
      </form>
    </center>

    <script>
      function val() {
        // Clear the error messages
        document.getElementById("err1").innerHTML = "";
        document.getElementById("err2").innerHTML = "";
        document.getElementById("err3").innerHTML = "";
        document.getElementById("err4").innerHTML = "";

        var name = document.getElementById("name").value;
        var email = document.getElementById("em").value;
        var website = document.getElementById("web").value;
        var msg = document.getElementById("msg").value;
        var flag = false;

        if (name === "") {
          flag = true;
          document.getElementById("err1").innerHTML = "This field is required";
        }
        if (email === "") {
          flag = true;
          document.getElementById("err2").innerHTML =
            "A valid email address is required";
        }
        if (website === "") {
          flag = true;
          document.getElementById("err3").innerHTML = "A valid URL is required";
        }
        if (msg === "") {
          flag = true;
          document.getElementById("err4").innerHTML = "This field is required";
        }

        if (flag === true) return false;
        return true;
      }
    </script>
  </body>
</html>
