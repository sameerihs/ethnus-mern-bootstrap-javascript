    <br />

    <h3>Sort a string</h3>
    <label for="string">Enter a string </label>
    <input type="text" id="string" /> <br />
    <br />
    <button onclick="sortStr()">Sort String</button> <br />
    <br />
    <span id="ans"></span>

    <script>
      function sortStr() {
        var s = document.getElementById("string").value;
        var a = s.split("");
        a.sort();
        var b = a.join("");
        document.getElementById("ans").innerHTML =
          "String sorted in alphabetical order: " + b;
      }
    </script>
  </body>
</html>
