<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Task 8</title>
    <style>
      th,
      td {
        padding: 10px;
      }
      #grad {
        background-image: linear-gradient(rgb(237, 237, 107), pink);
      }
      .form {
        width: 60%;
        padding-top: 50px;
        padding-left: 70px;
        padding-right: 5px;
        padding-bottom: 50px;
      }
      .button {
        background-color: red;
        color: white;
        padding: 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Task 8</h1>
    <h5>By 21BAI1109 Mohamed Sameer</h5>
    <a href="index.html">Index</a> <br />
    <br />

    <center>
      <form onsubmit="return val()" id="grad" class="form">
        <h1 style="color: blue">Registration Form</h1>
        <table>
          <tr>
            <td><label for="fn">First Name</label></td>
            <td>
              <input type="text" name="fn" id="fn" />
              <span style="color: red" id="err1"></span>
            </td>
          </tr>
          <tr>
            <td><label for="ln">Last Name</label></td>
            <td>
              <input type="text" name="ln" id="ln" />
              <span style="color: red" id="err2"></span>
            </td>
          </tr>
          <tr>
            <td><label for="em">Email</label></td>
            <td>
              <input type="text" name="em" id="em" />
              <span style="color: red" id="err3"></span>
            </td>
          </tr>
          <tr>
            <td><label for="pwd">Password</label></td>
            <td>
              <input type="password" name="pwd" id="pwd" />
              <span style="color: red" id="err4"></span>
            </td>
          </tr>
          <tr>
            <td><label for="pwd2">Re-enter Password</label></td>
            <td>
              <input type="password" name="pwd2" id="pwd2" />
              <span style="color: red" id="err5"></span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="gen">Gender</label>
              <span style="color: red" id="err6"></span>
            </td>
            <td>
              <input type="radio" name="gen" id="gen1" value="Male" />Male
              <br />
              <input type="radio" name="gen" id="gen2" value="Female" />Female
            </td>
          </tr>
          <tr>
            <td><label for="age">Age</label></td>
            <td>
              <input type="number" name="age" id="age" />
              <span style="color: red" id="err7"></span>
            </td>
          </tr>
          <tr>
            <td><label for="phno">Phone Number</label></td>
            <td>
              <input type="number" name="phno" id="phno" />
              <span style="color: red" id="err8"></span>
            </td>
          </tr>
          <tr>
            <td><label for="addr">Address</label></td>
            <td>
              <textarea name="addr" id="addr" cols="20" rows="5"></textarea>
              <span style="color: red" id="err9"></span>
            </td>
          </tr>
          <tr>
            <td><label for="state">State</label></td>
            <td>
              <input type="text" name="state" id="state" />
              <span style="color: red" id="err10"></span>
            </td>
          </tr>
          <tr>
            <td><label for="country">Country</label></td>
            <td>
              <select>
                <option disabled selected>Choose your country</option>
                <option value="country">India</option>
                <option value="country">USA</option>
                <option value="country">China</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="lang">Languages known</label></td>
            <td>
              <input type="checkbox" name="lang" id="lang1" />English
              <input type="checkbox" name="lang" id="lang2" />Kannada
              <input type="checkbox" name="lang" id="lang3" />Hindi
              <input type="checkbox" name="lang" id="lang4" />Telugu
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="declare" id="declare" /> Hereby I
              declare all the given details are true
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              Login to <a href="https://www.ethnus.com">Ethnus</a> website
            </td>
          </tr>
        </table>
        <button class="button" type="submit">Register</button>
      </form>
    </center>

    <script>
      function val() {
        // Clear the error messages
        document.getElementById("err1").innerHTML = "";
        document.getElementById("err2").innerHTML = "";
        document.getElementById("err3").innerHTML = "";
        document.getElementById("err4").innerHTML = "";
        document.getElementById("err5").innerHTML = "";
        document.getElementById("err6").innerHTML = "";
        document.getElementById("err7").innerHTML = "";
        document.getElementById("err8").innerHTML = "";
        document.getElementById("err9").innerHTML = "";
        document.getElementById("err10").innerHTML = "";

        var fn = document.getElementById("fn").value;
        var ln = document.getElementById("ln").value;
        var em = document.getElementById("em").value;
        var pwd = document.getElementById("pwd").value;
        var pwd2 = document.getElementById("pwd2").value;
        var age = document.getElementById("age").value;
        var phno = document.getElementById("phno").value;
        var addr = document.getElementById("addr").value;
        var state = document.getElementById("state").value;

        var flag = false;

        if (fn === "") {
          flag = true;
          document.getElementById("err1").innerHTML = "POOR";
        }
        if (ln === "") {
          flag = true;
          document.getElementById("err2").innerHTML = "POOR";
        }
        if (em === "") {
          flag = true;
          document.getElementById("err3").innerHTML = "POOR";
        }
        if (pwd === "") {
          flag = true;
          document.getElementById("err4").innerHTML = "POOR";
        }
        if ((pwd2 !== pwd && pwd !== "") || pwd2 === "") {
          flag = true;
          document.getElementById("err5").innerHTML = "POOR OR MISMATCH";
        }
        // flag = true;
        // document.getElementById("error6").innerHTML = "POOR";
        var genderOptions = document.getElementsByName("gen");
        var selectedGender = false;

        for (var i = 0; i < genderOptions.length; i++) {
          if (genderOptions[i].checked) {
            selectedGender = true;
            break;
          }
        }

        if (!selectedGender) {
          flag = true;
          document.getElementById("err6").innerHTML = "Please select a gender";
        }

        if (age === "") {
          flag = true;
          document.getElementById("err7").innerHTML = "POOR";
        }
        if (phno === "") {
          flag = true;
          document.getElementById("err8").innerHTML = "POOR";
        }
        if (addr === "") {
          flag = true;
          document.getElementById("err9").innerHTML = "POOR";
        }
        if (state === "") {
          flag = true;
          document.getElementById("err10").innerHTML = "POOR";
        }

        if (flag) {
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
